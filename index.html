<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://metodista.br/++theme++umesp/assets/js/jquery-3.4.1.min.js"></script>
  <title>Float message button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="floating-chat">
    <i class="fa fa-comments" aria-hidden="true"></i>
    <div class="chat">
        <div class="header">
            <span class="title">
                Atendimento Online
            </span>
            <button>
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
                         
        </div>
        <iframe src="https://tawk.to/chat/5de544f943be710e1d202f6e/default" width="100%" height="500px"></iframe>
        <div class="footer">
            <div class="text-box" contenteditable="true" disabled="true"></div>
        </div>
    </div>
</div>

<script src="function.js"></script>
</body>
</html>
